<div class="login-container">
  <form class="login-form" method="post">
    <input class="email-input" placeholder="Email" [(ngModel)]="email" name="email" required="required">
    <input class="pass-input" placeholder="Password" [(ngModel)]="password" name="password" required="required">
    <div class="buttons">
      <button class="login-button" type="submit" (click)="login()">Log In</button>
    </div>
  </form>
</div>
