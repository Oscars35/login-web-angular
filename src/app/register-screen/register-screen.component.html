<div class="register-container">
  <form class="register-form" method="post">
    <input class="email-input" placeholder="Enter email" required="required">
    <input class="pass-input" placeholder="Enter pass" required="required">
    <input class="pass-input" placeholder="Repeat pass" required="required">
    <button class="register-button" type="submit" (click)="register()">Register</button>
  </form>
</div>
